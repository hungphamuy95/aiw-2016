
                <div>
                <h2>Hot News</h2>
                <div ng-repeat="news in news.data">
                    <div class="post">
                    <!-- Third Blog Post -->
                        <h3 class="news-title">
                            <a ui-sref="newsDetail({slug: news.slug})">{{news.title}}</a>
                        </h3>
                        <p class="lead">
                            by {{news.author}}
                        </p>
                        <p><span class="glyphicon glyphicon-time"></span> Posted on {{news.created_at}}</p>
                        <hr>
                        <img class="img-responsive" ng-src="http://aiw.local/uploads/{{news.thumb}}" alt="{{news.title}}">
                        <hr>
                        <p>{{news.short_des}}</p>
                        <a class="btn btn-primary" ui-sref="newsDetail({slug: news.slug})" >Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                        <hr>
                    </div>
                </div>
                <!-- Pager -->
                <div>
                <ul uib-pagination total-items="totalItems"  ng-model="currentPage" items-per-page="itemsPerPage"
                ng-change="goToPage()" ></ul>
                </div>
